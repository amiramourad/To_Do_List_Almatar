<div class="list-page">
    <div class="row">
  <!--Start Side menu  -->
  <div class="col-md-3">
    <input type="checkbox" name="" id="check">
  <div class="container-side">
    <div class="head-toggle">
    <label for="check">
      <span  id="times"><i class="fa fa-bars"></i></span>
      <span  id="bars">bars</span>
      <span  id="search"><i class="fas fa-search"></i></span>
    </label>
  </div>
  <div class="head-profile">
  <img class="profile-image" src="../assets/images/profilepng.png">
  <p> John Doe <i class="fas fa-chevron-down"></i></p>
  </div>
    <ol>
      <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-list-ul"></i> All</a></li>
      <li><a href="#"><i class="fas fa-calendar-day"></i> Today</a></li>
      <li><a href="#"><i class="far fa-calendar-check"></i> Week</a></li>
      <li><a href="#"><i class="far fa-check-circle"></i> Done</a></li>
      <li><a href="#"><i class="far fa-trash-alt"></i> Deleted</a></li>
      <li><a href="#"><i class="far fa-folder"></i> Groups</a>
        <!-- <ul class="submenu">
          <li><a href="">Group 1</a></li>
          <li><a href="">Group 2</a></li>
          <li><a href="">Group 3</a></li>
        </ul> -->
      </li>
    </ol>
  </div>
  
  </div>
  <!--End Side menu  -->
  
  <!-- Start List header  -->
  <div class="col-md-9">
  <div class="header">
    <p>Today</p>
  </div>
  <!-- End List header  -->
  
  <!-- Start Landing Section  -->
  <div class="landing">
      <div class="container">
          
  <div class="landing__newtask--btn">
   <button (click)="addList()"><i class="fas fa-plus-circle"></i> New Task</button>
  </div>
  <div class="filter">
   <label for="">Filter By</label>
   <div class="filter-area">
    <mat-form-field class="full-width">
      <input matInput placeholder="Add Title">
  </mat-form-field>

  <mat-form-field class="full-width">
      <input matInput [matDatepicker]="picker3" placeholder="Choose Date" [value]="date.value">
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="full-width">
      <mat-label>Select Group</mat-label>
      <mat-select [(value)]="selected">
          <mat-option value="none">None</mat-option>
          <mat-option value="Group 1">Group 1</mat-option>
          <mat-option value="Group 2">Group 2</mat-option>
          <mat-option value="Group 3">Group 3</mat-option>
      </mat-select>
  </mat-form-field>
   </div>
  </div>
  <div class="landing__groupone--btn">
  <div class="group-one"> Group 1</div>
  <div class="list-one">
  <button><i class="far fa-trash-alt"></i> Delete Selected</button>
  <button><i class="far fa-check-circle"></i> Done</button>
</div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 example-full-width">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element" (click)="navigate(element)" class="table-Data"> {{element[column]}} </td>
      <tr> test </tr>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="group-one"> Group 2</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 example-full-width">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="group-one home-width"> OUR HOME TO DOS</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 example-full-width">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <!-- End Landing Section  -->
  </div>
</div>
  
    </div>
  </div>
